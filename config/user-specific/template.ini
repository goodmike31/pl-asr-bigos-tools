[COMMON]
LANG_CODE = # Iso 639-1 language code
#e.g. LANG_CODE = pl-PL

# Note - Datasets are configured in the eval-run-specific config files
# Note - For other languages than Polish you need to create your custom datasets!

[PATHS]
# path to store data generated by the evaluation and generation pipelines
LOCAL_DATA_DIR = /abs/path/to/local/data/dir

# Absolute path to cloned repo BIGOS tools: https://github.com/goodmike31/pl-asr-bigos-tools/
BIGOS_REPO_DIR = /abs/path/to/bigos/repo/on/your/machine

# Absolute path to cloned repo Nvidia Nemo: https://github.com/NVIDIA/NeMo
NEMO_REPO_DIR = /abs/path/to/nvidia_nemo/repo/on/your/machine

# Absolute path to to directory for storing Nemo Manifests (for analysis with SDE tool) 
# SDE: https://docs.nvidia.com/nemo-framework/user-guide/latest/nemotoolkit/tools/speech_data_explorer.html
NEMO_MANIFEST_DIR = /abs/path/to/nemo/manifests/on/your/machine

# path to the repository where you want to store evaluation results
BIGOS_EVAL_DATA_REPO_PATH = /abs/path/to/your/hugging-face/dataset/repo

#url to the private or public HF/github repository for storing evaluation results
BIGOS_EVAL_DATA_REPO_URL = https://huggingface.co/datasets/YOUR_HF_ACCOUNT/DATASET_NAME

[CLOUD_ASR_SETTINGS]
AZURE_REGION = azure-region-where-you-want-to-run-your-asr
# e.g. AZURE_REGION = germanywestcentral

[CREDENTIALS]
# Google Cloud API key
GOOGLE_API_KEY_FILE = /path/to/your/google-cloud-api-key.json
GOOGLE_PROJECT_ID = name-of-your-google-project

# Azure API key and region
AZURE_API_KEY = your-azure-api-key

# Whisper ASR (openAI) API key
WHISPER_API_KEY = your-whisper-api-key

# AssemblyAI API key
ASSEMBLYAI_API_KEY= your-assemblyai-api-key